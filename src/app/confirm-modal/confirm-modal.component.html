<h2 mat-dialog-title>Are you sure you want to delete this record?</h2>
<mat-dialog-content>
  <section class="selection-outer">
  </section>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-stroked-button color="primary" (click)="closeDialog()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="isDeleting" (click)="deleteAln()">
    <span *ngIf="!isDeleting">Delete</span>
    <span *ngIf="isDeleting">Deleting...</span>
  </button>
</mat-dialog-actions>
