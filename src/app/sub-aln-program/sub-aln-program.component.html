<mat-stepper #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <ng-template matStepLabel>Create Sub Program</ng-template>
    <app-create-sub-aln [stepper]="stepper" *ngIf="sectionActive == 'create'"></app-create-sub-aln>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <ng-template matStepLabel>Summary</ng-template>
    <app-sub-aln-summary [stepper]="stepper" *ngIf="sectionActive == 'summary'"></app-sub-aln-summary>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Confirm</ng-template>
  </mat-step>
</mat-stepper>
