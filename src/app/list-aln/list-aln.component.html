<div class="admin-mgmt-container">
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutAlign.xs="start" fxLayoutAlign.sm="start"
    class="admin-mgmt-header">
    <div class="search-form">
      <h1>Dashboard</h1>
      <mat-form-field appearance="outline" class="user-search">
        <mat-label>Search for ALN</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input type="text" aria-label="Search for ALN" id="search-query" matInput [formControl]="myControl"
          [(ngModel)]='searchQuery' (keyup)="filterUser()">
      </mat-form-field>
    </div>
    <div class="users-btn">
      <button mat-raised-button color="primary" (click)="createALN()">
        Create ALN
      </button>
    </div>
  </div>
  <div fxLayout="row" fxLayoutWrap fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="left"
    class="admin-mgmt-body">
    <div fxFlex.xs="100%" fxFlex.sm="100%" [fxFlex]="'100%'" class="right-panel">
      <div class="tbl-data user">
        <table mat-table [dataSource]="dataSource" matSort matSortActive="trackingNumber" matSortDirection="asc"
          aria-describedby="dataSource" matSortDisableClear>
          <!-- Name Column -->
          <ng-container matColumnDef="trackingNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by trackingNumber" class="trackingNumber"
              id="trackingNumber">
              ALN Tracking Number
            </th>
            <td mat-cell *matCellDef="let element" class="trackingNumber">
              {{element.trackingNumber}}
            </td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number" class="number"
              id="email">
              ALN Number 
            </th>
            <td mat-cell *matCellDef="let element" class="number">
              {{element.number}}
            </td>
          </ng-container>

          <!-- Role Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by title" class="title"
              id="title">
              Title
            </th>
            <td mat-cell *matCellDef="let element" class="title">
              {{ element.title}}
            </td>
          </ng-container>

          <!-- Role Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status" class="status" id="role">
              Status
            </th>
            <td mat-cell *matCellDef="let element" class="status">
              {{ element.status}}
            </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="action-btns" id="action-btns">Action </th>
            <td mat-cell *matCellDef="let element" class="action-btns">
  
              <button mat-icon-button aria-label="icon button with edit" class="update-btn"
                matTooltip="Update">
                <mat-icon matPrefix>edit</mat-icon>
              </button>

              <button mat-icon-button aria-label="icon button with delete" class="delete-btn"
                 matTooltip="Delete">
                <mat-icon matPrefix>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell no-user">No ALN Found<span class="no-user-label" *ngIf="searchQuery.length > 0">for
                <strong>{{searchQuery}}</strong></span></td>
          </tr>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of periodic elements" class="user-pagination">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
