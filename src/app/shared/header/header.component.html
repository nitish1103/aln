<mat-toolbar color="primary" class="toolbar-header">
  <mat-toolbar-row class="top-head web-menu" fxLayout="row">
    <div class="logo" fxFlex="10%">
      <p>OPTUM</p>
    </div>
    <span fxFlex="48%"></span>
    <a mat-button routerLink="/home" [routerLinkActive]="['is-active']" fxFlex="10%">Home</a>
    <a mat-button routerLink="/aln" [routerLinkActive]="['is-active']" fxFlex="10%">ALN</a>
    <a mat-button routerLink="/aln-sub" [routerLinkActive]="['is-active']" fxFlex="10%">ALN Subprogram</a>
    <a mat-button (click)="logout()" class="logout" fxFlex="10%">
      <mat-icon matPrefix>person</mat-icon> Logout
    </a>
  </mat-toolbar-row>

  <!--<mat-toolbar-row class="navigation web-menu" fxLayout="row" fxLayoutAlign="center" *ngIf="isAuthenticated">

    <a mat-button routerLink="/aln-sub" [routerLinkActive]="['is-active']">ALN Subprogram</a>
  </mat-toolbar-row>-->
</mat-toolbar>
